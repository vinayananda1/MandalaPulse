<!DOCTYPE html>
<html>
<head>
  <title>MandalaPulse Login</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f5f5f5;
      text-align: center;
      padding-top: 80px;
    }
    h1 {
      font-size: 2em;
      margin-bottom: 30px;
    }
    input, button {
      font-size: 1em;
      padding: 10px;
      margin: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
      width: 250px;
    }
    button {
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>

  <h1>ðŸŒ€ MandalaPulse Login</h1>

  <input type="email" id="email" placeholder="Seeker Email"><br>
  <input type="password" id="password" placeholder="Secret Mantra"><br>
  <button onclick="login()">Enter Mandala</button>

  <script>
    function login() {
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();

      if (!email || !password) {
        alert("Please enter both email and mantra.");
        return;
      }

      const payload = { email, password };

      fetch("https://script.google.com/macros/s/YOUR_DEPLOYED_SCRIPT_ID/exec", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(payload)
      })
      .then(response => response.json())
      .then(data => {
        if (data.status === "success") {
          alert(data.message);
          window.location.href = data.redirect;
        } else {
          alert("Access denied: " + data.message);
        }
      })
      .catch(error => {
        alert("Login failed. Please check the scroll.");
        console.error("Error:", error);
      });
    }
  </script>

</body>
</html>
