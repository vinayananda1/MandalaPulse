<!DOCTYPE html>
<html>
<head>
  <title>MandalaPulse Login</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f5f5f5;
      text-align: center;
      padding-top: 80px;
    }
    h1 {
      font-size: 2em;
      margin-bottom: 30px;
    }
    input, button {
      font-size: 1em;
      padding: 10px;
      margin: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
      width: 250px;
    }
    button {
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>

  <h1>ðŸŒ€ MandalaPulse Login</h1>

  <input type="email" id="email" placeholder="Seeker Email"><br>
  <input type="password" id="password" placeholder="Secret Mantra"><br>
  <button onclick="login()">Enter Mandala</button>

  <script>
  document.getElementById("loginForm").addEventListener("submit", function(e) {
    e.preventDefault();

    const email = document.getElementById("email").value.trim();
    const password = document.getElementById("password").value.trim();

    const url = `https://script.google.com/macros/s/AKfycbwWSi0nTJloTON5pX1N2RMJ14TJSj7xRlyltjbjaiUkMY6ExgPk_78tTBrK9USWLj-MGA/exec?username=${encodeURIComponent(email)}&password=${encodeURIComponent(password)}`;

    fetch(url)
      .then(response => response.json())
      .then(data => {
        if (data.status === "success") {
          localStorage.setItem("username", data.name.trim());
          window.location.href = "dashboard.html";
        } else {
          alert("Login failed: " + data.message);
        }
      })
      .catch(error => {
        console.error("Invocation error:", error);
        alert("Invocation failed. Please check the scroll.");
      });
  });
</script>
</body>
</html>
