<!DOCTYPE html>
<html>
<head>
  <title>üë• Admin User Management</title>
  <style>
    table { border-collapse: collapse; width: 100%; margin-top: 20px; }
    th, td { border: 1px solid #ccc; padding: 8px; text-align: left; }
    th { background-color: #f0f0f0; }
    button { padding: 6px 12px; margin: 2px; }
  </style>
  <script>
    function renderUsers(users) {
      const table = document.getElementById("userTable");
      table.innerHTML = "<tr><th>Name</th><th>Email</th><th>Role</th><th>Status</th><th>Actions</th></tr>";

      users.forEach(user => {
        const row = document.createElement("tr");
        row.innerHTML = `
          <td>${user.Name || ""}</td>
          <td>${user.Email || ""}</td>
          <td>${user.Role || ""}</td>
          <td>${user.Status || ""}</td>
          <td>
            <button onclick="editUser(${user.rowIndex})">‚úèÔ∏è Edit</button>
            <button onclick="deleteUser(${user.rowIndex})">üóëÔ∏è Delete</button>
          </td>
        `;
        table.appendChild(row);
      });
    }

    function editUser(rowIndex) {
      alert("Edit user at row " + rowIndex);
      // You can expand this with modal or inline form
    }

    function deleteUser(rowIndex) {
      alert("Delete user at row " + rowIndex);
      // You can expand this with confirmation and backend call
    }

    window.onload = function() {
      google.script.run.withSuccessHandler(renderUsers).getAllUsers();
    };
  </script>
</head>
<body>
  <h2>üë• Admin User Management</h2>
  <table id="userTable"></table>
</body>
</html>
