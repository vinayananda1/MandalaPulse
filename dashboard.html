<!-- ðŸª· MandalaPulse Dashboard Scroll -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>MandalaPulse Dashboard</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #f5f7fa;
      padding: 2em;
      text-align: center;
    }
    .container {
      background: white;
      padding: 2em;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      max-width: 600px;
      margin: auto;
    }
    h1 {
      color: #4CAF50;
      margin-bottom: 1em;
    }
    p {
      font-size: 1.2em;
      color: #333;
    }
    button {
      margin-top: 2em;
      padding: 0.75em 2em;
      font-size: 1em;
      background-color: #e53935;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    footer {
      margin-top: 3em;
      font-size: 0.9em;
      color: #888;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1 id="welcomeMessage">ðŸª· Welcome</h1>
    <p>Your invocation is complete. You may now proceed with your MandalaPulse journey.</p>
    <button onclick="logout()">Logout</button>
  </div>

  <footer>
    Invocation Timestamp: <span id="timestamp"></span>
  </footer>

  <script>
    // ðŸª· Retrieve guest name from localStorage
    const guestName = localStorage.getItem("guestName") || "guest";
    document.getElementById("welcomeMessage").textContent = `ðŸª· Welcome, ${guestName}`;

    // ðŸª· Timestamp Invocation
    document.getElementById("timestamp").textContent = new Date().toLocaleString("en-IN", {
      timeZone: "Asia/Kolkata"
    });

    // ðŸª· Logout Ritual
    function logout() {
      localStorage.removeItem("guestName");
      window.location.href = "login.html";
    }
  </script>

</body>
</html>
