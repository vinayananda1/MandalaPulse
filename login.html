<!DOCTYPE html>
<html>
<head>
  <title>MandalaPulse Manual Login</title>
</head>
<body>
  <h2>🌼 MandalaPulse Manual Login</h2>
<a href="https://meet.google.com/cyh-ycqt-xxu?pli=1" target="_blank">Join MandalaPulse Meeting</a>


  <label for="email">Email:</label>
  <input type="text" id="email" placeholder="Enter your email"><br><br>

  <label for="password">Password:</label>
  <input type="password" id="password" placeholder="Enter password"><br><br>

  <button onclick="invokeLogin()">🔐 Login</button>

  <p id="status">🧘 Awaiting invocation…</p>

  <script>
    function invokeLogin() {
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();

      if (!email || !password) {
        document.getElementById("status").innerText = "🛑 Please enter both email and password.";
        return;
      }

      document.getElementById("status").innerText = `🔍 Validating ${email}…`;

      google.script.run.withSuccessHandler(function(response) {
        if (response.status === "✅") {
          const role = response.role;
          const username = response.name;
          const code = Date.now();

          document.getElementById("status").innerText = `✅ Welcome ${username} (${role}) — redirecting…`;
          window.location.href = `admin.html?username=${username}&role=${role}&code=${code}`;
        } else {
          document.getElementById("status").innerText = `🛑 Login failed: ${response.status}`;
        }
      }).validate(email, password);
    }
  </script>
</body>
</html>
