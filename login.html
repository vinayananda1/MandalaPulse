<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>MandalaPulse Login</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f5f5f5;
      text-align: center;
      padding-top: 60px;
    }
    input, button {
      margin: 10px;
      padding: 10px;
      font-size: 16px;
    }
    label {
      display: block;
      margin-top: 20px;
      font-weight: bold;
    }
    #loginStatus {
      margin-top: 20px;
      color: green;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h2>üåÄ MandalaPulse Invocation Portal</h2>

  <label for="username">Username</label>
  <input type="text" id="username" placeholder="Enter your username">

  <label for="password">Password</label>
  <input type="password" id="password" placeholder="Enter your password">

  <br>
  <button onclick="validateLogin()">Invoke</button>

  <p id="loginStatus"></p>
  <p id="timestamp"></p>

  <audio autoplay loop>
    <source src="https://raw.githubusercontent.com/YOUR_USERNAME/YOUR_REPO/main/sound.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <script>
    let seekers = [];

    // üåº Fetch seeker data from Google Sheet
    fetch("https://script.google.com/macros/s/YOUR_DEPLOYMENT_ID/exec")
      .then(response => response.json())
      .then(data => {
        seekers = data;
        console.log("Seeker data received:", seekers);
      })
      .catch(error => {
        console.error("Error fetching seeker data:", error);
      });

    // üõ°Ô∏è Validate login and route by role
    function validateLogin() {
      const usernameInput = document.getElementById("username").value.trim();
      const passwordInput = document.getElementById("password").value.trim();

      const match = seekers.find(s => s.username === usernameInput && s.password === passwordInput);

      if (match) {
        const role = match.role?.toLowerCase();
        let url = '';

        if (role === 'guest') {
          url = `guest.html?name=${encodeURIComponent(match.fullName)}&email=${encodeURIComponent(match.email || '')}`;
        } else if (role === 'admin') {
          url = `admin.html?username=${encodeURIComponent(match.username)}&name=${encodeURIComponent(match.fullName)}&code=${encodeURIComponent(match.invocationCode)}&approved=${encodeURIComponent(match.approvedBy)}`;
        } else {
          url = `welcome.html?username=${encodeURIComponent(match.username)}&role=${encodeURIComponent(match.role)}&code=${encodeURIComponent(match.invocationCode)}&approved=${encodeURIComponent(match.approvedBy)}&name=${encodeURIComponent(match.fullName)}`;
        }

        document.getElementById("loginStatus").textContent = `Invocation accepted for ${match.fullName} (${match.role})`;

        setTimeout(() => {
          window.location.href = url;
        }, 1500);
      } else {
        document.getElementById("loginStatus").textContent = "Invalid credentials. Please try again.";
      }
    }

    // üå∏ Display IST timestamp
    const now = new Date().toLocaleString("en-IN", { timeZone: "Asia/Kolkata" });
    document.getElementById("timestamp").textContent = `üï∞Ô∏è Invocation Time (IST): ${now}`;
  </script>
</body>
</html>
