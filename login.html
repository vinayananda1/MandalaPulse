<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mandala Login</title>
  <style>
    body {
      background-color: #fdf6e3;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .login-box {
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px #ccc;
      width: 300px;
      text-align: center;
    }
    label {
      display: block;
      margin-top: 10px;
    }
    input {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
    }
    button {
      margin-top: 15px;
      padding: 10px 20px;
      background-color: #0077cc;
      color: white;
      border: none;
      border-radius: 4px;
      width: 100%;
    }
    .message {
      margin-top: 15px;
      font-size: 0.9em;
      color: #444;
    }
    .error {
      color: #cc0000;
    }
    .success {
      color: #007700;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>ðŸª· Welcome to Mandala Pulse</h2>
    <label for="username">Username</label>
    <input type="text" id="username" placeholder="Enter your username">

    <label for="password">Password</label>
    <input type="password" id="password" placeholder="Enter your password">

    <button onclick="login()">Enter</button>
    <div id="message" class="message"></div>
  </div>

  <script>
    async function login() {
      const url = `welcome.html?username=${encodeURIComponent(match.username)}&role=${encodeURIComponent(match.role)}&code=${encodeURIComponent(match.invocationCode)}&approved=${encodeURIComponent(match.approvedBy)}&name=${encodeURIComponent(match.fullName)}`; username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value.trim();
      const messageBox = document.getElementById('message');
      messageBox.textContent = '';
      messageBox.className = 'message';

      if (!username || !password) {
        messageBox.textContent = 'Please enter both username and password.';
        messageBox.classList.add('error');
        return;
      }

      try {
      const response = await fetch("https://script.google.com/macros/s/AKfycbz8RhhMudndx5gMCsqLtJgTDi72jtWXvtRd1syVWCu5LBc_JLNTMYeRZRM3YZNCBYnfYw/exec");
        const users = await response.json();

        const match = users.find(user =>
          user.username.toLowerCase() === username.toLowerCase() &&
          user.password === password
        );

        if (match) {
          messageBox.textContent = `Welcome, ${match.role}. Breath restored.`;
          messageBox.classList.add('success');

          // ðŸŒ¼ Pass invocation data to welcome.html
          const url = `welcome.html?username=${encodeURIComponent(match.username)}&role=${encodeURIComponent(match.role)}&code=${encodeURIComponent(match.invocationCode)}&approved=${encodeURIComponent(match.approvedBy)}`;
          setTimeout(() => {
            window.location.href = url;
          }, 1500);
        } else {
          messageBox.textContent = 'Invalid credentials. Please try again.';
          messageBox.classList.add('error');
        }
      } catch (error) {
        messageBox.textContent = 'Invocation failed. Please check your connection or sheet.';
        messageBox.classList.add('error');
        console.error('Error:', error);
      }
    }
  </script>
</body>
</html>
