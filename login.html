<script>
document.getElementById("loginForm").addEventListener("submit", function(e) {
  e.preventDefault();

  const email = document.getElementById("email").value;
  const password = document.getElementById("password").value;

  const url = `https://script.google.com/macros/s/AKfycbwWSi0nTJloTON5pX1N2RMJ14TJSj7xRlyltjbjaiUkMY6ExgPk_78tTBrK9USWLj-MGA/exec/exec?username=${encodeURIComponent(email)}&password=${encodeURIComponent(password)}`;

  fetch(url)
    .then(response => response.json())
    .then(data => {
      if (data.status === "success") {
        alert("Welcome, " + data.name);
      } else {
        alert("Login failed");
      }
    })
    .catch(error => {
      console.error("Invocation error:", error);
      alert("Invocation failed");
    });
});
</script>
