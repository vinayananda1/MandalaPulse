<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mandala Login</title>
  <style>
    body {
      background-color: #fdf6e3; /* Cream tone */
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .login-box {
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px #ccc;
    }
    label {
      display: block;
      margin-top: 10px;
    }
    input {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
    }
    button {
      margin-top: 15px;
      padding: 10px 20px;
      background-color: #0077cc;
      color: white;
      border: none;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>ðŸª· Welcome to Mandala Pulse</h2>
    <label for="email">Email</label>
    <input type="email" id="email" placeholder="Enter your email">

    <label for="password">Password</label>
    <input type="password" id="password" placeholder="Enter your password">

    <button onclick="login()">Enter</button>
  </div>

  <script>
    function login() {
      // Placeholder logic â€” later we'll fetch from Google Sheets
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      if (email && password) {
        window.location.href = 'welcome.html'; // Route to next chamber
      } else {
        alert('Please enter both email and password.');
      }
    }
  </script>
</body>
</html>
