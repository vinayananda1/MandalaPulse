<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Verify Invitation</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #f5f5f5;
      padding: 2em;
    }
    form {
      background: white;
      padding: 2em;
      border-radius: 8px;
      max-width: 400px;
      margin: auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    input, button {
      display: block;
      width: 100%;
      margin-bottom: 1em;
      padding: 0.75em;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      background-color: #4CAF50;
      color: white;
      border: none;
    }
  </style>
</head>
<body>

  <form id="verifyForm">
    <input type="email" id="email" name="email" placeholder="Your Email" required>
    <input type="text" id="code" name="code" placeholder="Invocation Code" required>
    <button type="submit">Verify</button>
  </form>

  <script>
    document.getElementById("verifyForm").addEventListener("submit", function(e) {
      e.preventDefault();

      const email = document.getElementById("email").value.trim();
      const code = document.getElementById("code").value.trim();

      fetch("https://script.google.com/macros/s/AKfycbzilNMyaZH_sVcGKERDATqS5lGFmOQ_PP74s/exec")
        method: "POST",
        body: JSON.stringify({ email, code }),
        headers: { "Content-Type": "application/json" }
      })
      .then(res => res.text())
      .then(msg => alert(msg))
      .catch(err => alert("Verification failed."));
    });
  </script>

</body>
</html>
