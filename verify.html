<!-- ðŸª· MandalaPulse Verification Scroll -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Verification</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 3em;
      background-color: #eef2f3;
    }
    .message {
      background: white;
      padding: 2em;
      border-radius: 8px;
      display: inline-block;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    button {
      margin-top: 2em;
      padding: 0.75em 2em;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 1em;
      cursor: pointer;
    }
    footer {
      margin-top: 2em;
      font-size: 0.9em;
      color: #888;
    }
  </style>
</head>
<body>

  <div class="message">
    <h2>ðŸª· Welcome, <span id="guestName">Guest</span></h2>
    <p>Your presence has been recorded. You may now proceed.</p>
    <button onclick="proceed()">Continue</button>
  </div>

  <footer>
    Invocation Timestamp: <span id="timestamp"></span>
  </footer>

  <script>
    // ðŸª· Retrieve guest name from localStorage
    const name = localStorage.getItem("guestName");
    if (name) {
      document.getElementById("guestName").textContent = name;
    }

    // ðŸª· Timestamp Invocation
    document.getElementById("timestamp").textContent = new Date().toLocaleString("en-IN", {
      timeZone: "Asia/Kolkata"
    });

    // ðŸª· Proceed to login
    function proceed() {
      window.location.href = "login.html";
    }
  </script>

</body>
</html>
