<!DOCTYPE html>
<html>
<head>
  <title>MandalaPulse Admin</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #fff3e0, #fff);
      padding: 40px;
    }
    .container {
      max-width: 600px;
      margin: auto;
      background: #fff8e1;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h2 {
      color: #6d4c41;
    }
    .info {
      margin-bottom: 20px;
      font-size: 16px;
    }
    .button {
      display: inline-block;
      padding: 10px 20px;
      background-color: #8d6e63;
      color: white;
      border: none;
      border-radius: 4px;
      text-decoration: none;
      margin-top: 10px;
    }
    .button:hover {
      background-color: #5d4037;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>🌼 Welcome, Admin</h2>
    <div class="info">
      <p><strong>Username:</strong> <span id="username"></span></p>
      <p><strong>Invocation Code:</strong> <span id="code"></span></p>
      <p><strong>Approved By:</strong> <span id="approved"></span></p>
    </div>
    <a href="https://docs.google.com/spreadsheets/d/YOUR_SHEET_ID/edit" class="button">📝 Manage Users</a>
    <a href="https://github.com/vinayananda1/MandalaPulse" class="button">📜 View Scrolls</a>
    <a href="q.html" class="button">🔮 Enter Next Chamber</a>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    document.getElementById("username").textContent = params.get("username");
    document.getElementById("code").textContent = params.get("code");
    document.getElementById("approved").textContent = params.get("approved");
  </script>
</body>
</html>
