<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>🛡️ Admin Chamber</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #fffbe6;
      text-align: center;
      padding-top: 60px;
    }
    h2 {
      color: #333;
    }
    .info {
      margin-top: 20px;
      font-size: 18px;
      color: #444;
    }
    #timestamp {
      margin-top: 10px;
      font-style: italic;
      color: #777;
    }
  </style>
</head>
<body>
  <h2>🛡️ Admin Chamber Invoked</h2>

  <div class="info" id="adminInfo"></div>
  <p id="timestamp"></p>

  <audio autoplay loop>
    <source src="https://raw.githubusercontent.com/YOUR_USERNAME/YOUR_REPO/main/sound.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <script>
    const params = new URLSearchParams(window.location.search);
    const username = params.get("username");
    const name = params.get("name");
    const code = params.get("code");
    const approved = params.get("approved");

    document.getElementById("adminInfo").innerHTML = `
      <strong>Welcome, ${name}</strong><br>
      🧙‍♂️ Username: ${username}<br>
      🪄 Invocation Code: ${code}<br>
      ✅ Approved By: ${approved}
    `;

    const now = new Date().toLocaleString("en-IN", { timeZone: "Asia/Kolkata" });
    document.getElementById("timestamp").textContent = `🕰️ Invocation Time (IST): ${now}`;
  </script>
</body>
</html>
