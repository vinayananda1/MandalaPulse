<!DOCTYPE html>
<html>
<head>
  <title>🔮 Admin Meeting Chamber</title>
</head>
<body>
  <h2>🔮 Admin Meeting Chamber</h2>

  <label for="date">📅 Date:</label>
  <input type="date" id="date"><br><br>

  <label for="time">🕰️ Time:</label>
  <input type="time" id="time"><br><br>

  <label for="topic">🧭 Topic:</label>
  <input type="text" id="topic" placeholder="Enter topic"><br><br>

  <label for="host">🧘 Host:</label>
  <input type="text" id="host" placeholder="Enter host name"><br><br>

  <button onclick="submitMeeting()">➕ Add Meeting</button>

  <p id="status">🧘 Awaiting invocation…</p>

  <script>
    const scriptURL = https://script.google.com/macros/s/AKfycbwvY2eYxnrl-94oaviofxil_RpRI-A6-ygszIYkMQ4Fxp-ZL36IKiJGR7S3_CVHjdYu_w/exec// 🔗 Replace with your Web App URL

    function submitMeeting() {
      const meetingData = {
        Date: document.getElementById("date").value,
        Time: document.getElementById("time").value,
        Topic: document.getElementById("topic").value.trim(),
        Host: document.getElementById("host").value.trim()
      };

      if (!meetingData.Date || !meetingData.Time || !meetingData.Topic || !meetingData.Host) {
        document.getElementById("status").innerText = "🛑 Please fill all fields.";
        return;
      }

      document.getElementById("status").innerText = "🔄 Sending meeting data…";

      fetch(scriptURL, {
        method: "POST",
        body: JSON.stringify(meetingData),
        headers: {
          "Content-Type": "application/json"
        }
      })
      .then(response => response.text())
      .then(text => {
        document.getElementById("status").innerText = text;
      })
      .catch(error => {
        document.getElementById("status").innerText = "🛑 Invocation failed: " + error;
      });
    }
  </script>
</body>
</html>
